<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Us - KD Clothing and Shoes Store
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a class="flex items-center text-2xl font-bold text-gray-800" href="#">
     <img alt="Company logo" class="h-8 w-8 mr-2" height="32" src="logo.jpg" width="32"/>
     KD Clothing &amp; Shoes
    </a>
    <div class="relative">
     <button class="text-gray-600 hover:text-gray-800 focus:outline-none md:hidden" id="menu-button">
      <i class="fas fa-bars">
      </i>
     </button>
     <ul class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md hidden md:flex md:space-x-4 md:static md:w-auto md:mt-0" id="menu">
      <li>
       <a class="block px-4 py-2 text-gray-600 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-800" href="https://official-dark-user.github.io/kdfashion-/">
        Home
       </a>
      </li>
      <li>
       <a class="block px-4 py-2 text-gray-600 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-800" href="#">
        Shop
       </a>
      </li>
      <li>
       <a class="block px-4 py-2 text-gray-600 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-800" href="#">
        About
       </a>
      </li>
      <li>
       <a class="block px-4 py-2 text-gray-600 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-800" href="#">
        Contact
       </a>
      </li>
     </ul>
    </div>
   </div>
  </nav>
  <!-- Contact Section -->
  <section class="py-12">
   <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">
     Get in Touch
    </h2>
    <p class="text-gray-600 mb-6">
     Follow us on social media or visit our website for more information.
    </p>
    <div class="flex flex-col items-center space-y-8 md:flex-row md:space-y-0 md:space-x-8">
     <div class="flex flex-col items-center">
      <a class="text-gray-600 hover:text-blue-600" href="siteunderprogress.html" target="_blank">
       <i class="fab fa-facebook-f fa-2x">
       </i>
      </a>
      <span class="text-gray-800">
       Facebook
      </span>
     </div>
     <div class="flex flex-col items-center">
      <a class="text-gray-600 hover:text-green-600" href="https://wa.me/qr/2TCV6YQRSFTKK1" target="_blank">
       <i class="fab fa-whatsapp fa-2x">
       </i>
      </a>
      <span class="text-gray-800">
       WhatsApp
      </span>
     </div>
     <div class="flex flex-col items-center">
      <a class="text-gray-600 hover:text-pink-600" href="https://www.instagram.com/k.d_fashion_hub?igsh=MW11bHI3bjZnZHgwNg==" target="_blank">
       <i class="fab fa-instagram fa-2x">
       </i>
      </a>
      <span class="text-gray-800">
       Instagram
      </span>
     </div>
     <div class="flex flex-col items-center">
      <a class="text-gray-600 hover:text-blue-400" href="siteunderprogress.html" target="_blank">
       <i class="fab fa-telegram fa-2x">
       </i>
      </a>
      <span class="text-gray-800">
       Telegram
      </span>
     </div>
     <div class="flex flex-col items-center">
      <a class="text-gray-600 hover:text-gray-800" href="https://official-dark-user.github.io/kdfashion-/" target="_blank">
       <i class="fas fa-globe fa-2x">
       </i>
      </a>
      <span class="text-gray-800">
       Website
      </span>
     </div>
    </div>
   </div>
  </section>
  <script>
   document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
  </script>
 </body>
</html>
